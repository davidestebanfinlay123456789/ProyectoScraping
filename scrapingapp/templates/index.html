<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="titulo">Búsqueda Académica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .select-box {
            display: inline-block;
            margin-right: 10px;
        }

        .contenedor {
            display: flex;
        }

        .input-container {
            width: 70%; /* Establece el ancho al 50% */
            margin: 0 auto; /* Centra horizontalmente */
        }

        .input-container1 {
            width: 30%; /* Establece el ancho al 50% */
            margin: 0 auto; /* Centra horizontalmente */
        }

        #button {
            width: 100%; /* Ancho del botón dentro del div */
        }

    </style>
</head>
<body>
    <div class="container">
        <br>
        <h1 style="text-align: center;">Búsqueda Académica</h1>
        <br><br>
        <form action="{% url 'scrape_and_export' %}" method="post">
            {% csrf_token %}
            <div class="form-row">
                
                <div class="">
                    <div class="contenedor">
                        <div class="input-container">
                            <div class="form-group">
                                <label for="search_kw"></label>
                                <input type="text" id="search_kw" name="search_kw" class="form-control">
                            </div>
                        </div>
                        <div class="input-container1">
                            <div class="form-group">
                                <label for="buscarPor">Buscar por:</label>
                                <select id="buscarPor" name="buscarPor" class="form-control">
                                    <option value="titulo">Título</option>
                                    <option value="autor">Autor</option>
                                    <option value="descripcion">Descripción</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <br><br>
                <div class="contenedor">
                    <div class="form-group col-md-2">
                        <label for="anoIni">Año de inicio:</label>
                        <input type="number" id="anoIni" name="anoIni" class="form-control">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="anoFin">Año de fin:</label>
                        <input type="number" id="anoFin" name="anoFin" class="form-control">
                    </div>
                    <div class="form-group col-md-3">
                        <div class="form-group select-box">
                            <label for="tipDoc">Tipo de documento</label>
                            <select id="tipDoc" name="tipDoc" class="form-control">
                                <option value="todos">Todos</option>
                                <option value="articulo">Articulo</option>
                                <option value="revista">Revista</option>
                                <option value="documento">Documentos</option>
                            </select>
                        </div>
                    </div>
                </div>

                <br>
                <div>
                    <label>&nbsp;</label>
                    <button type="submit" class="btn btn-primary btn-block" id="button">Buscar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
